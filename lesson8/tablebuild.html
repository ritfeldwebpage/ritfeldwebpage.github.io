<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data Table </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/tablebuild.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Table Build </h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <td colspan="3" class="mediumBackground">
                        <h1>ACME Wildwest</h1>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>

                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>

                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>

                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>

                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <th>$7,500</th>
                </tr>

                <tr>
                    <td>
                        <em>Black Friday</em>
                    </td>
                    <td colspan="2">$3,200</td>
                </tr>

                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="mediumBackground">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </main>

</body>

</html>
