<main>
    <h2>Storm Center, Report Form</h2>
    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Contact Information</legend>
            <label class="top">Full Name* <input type="text" name="fullname" pattern="[^\s][A-z0-9À-ž\s]{5,}" required></label>
            <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
            <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
            <label class="top">Zipcode* <input type="number" name="zipcode" required></label>
        </fieldset>

        <fieldset>
            <legend>Storm Information</legend>
            <label class="stormInfo">Date <input type="date" name="stormDate"></label>
            <label class="stormInfo">Type <input list="stype" name="stormType">
                <datalist id="stype">
                    <option value="Vulcano">
                    <option value="Storm Weather">
                    <option value="Water Golf">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
            </label>
            <label class="rate">Select Storm Severity (1 - 10) &nbsp;<br>
                <input type="range" name="severity" id="rating" value="5" min="1" max="10" step="1"
                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
            </label>
            <label class="rate">
                The storm severity is level <span id="ratingvalue">5</span>.
            </label>


            <label class="stormInfo">Region
                <select name="regions">
                    <option value="" disabled selected>Select Region</option>
                    <option value="preston">Preston</option>
                    <option value="sodasprings">Soda Springs</option>
                    <option value="fishhaven">Fish Haven</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <Legend>Additional Information</Legend>
            <label class="danger">Are You In Danger?</label>
            <label class="addInfo"><input type="radio" name="danger" value="yes"> Yes</label>
            <label class="addInfo"><input type="radio" name="danger" value="maybe"> Maybe</label>
            <label class="addInfo"><input type="radio" name="danger" value="no"> No</label><br>
            <label class="addComment">Additional Comments<textarea name="comment"
                    placeholder="Enter additional comments here . . ."></textarea></label>
        </fieldset>

        <input type="submit" value="Report A Storm" class="submitBtn">
    </form>
